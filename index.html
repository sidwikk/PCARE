<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Worm Detector - PCARE</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    text-align: center;
    background: #f0f4f8;
  }
  video, canvas {
    width: 70%;
    height: 600px;        /* ðŸ‘ˆ Your desired height */
    object-fit: cover;    /* ðŸ‘ˆ This crops/stretch the video to fill */
    margin-top: 10px;
    border-radius: 12px;
  }


  #status {
    margin: 10px;
    font-weight: bold;
  }
</style>


</head>
<body>

  <h1>ðŸª± PCARE: Worm Detector</h1>

  <video id="webcam" autoplay muted playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="status">Waiting for Roboflow model...</div>

  <script src="https://unpkg.com/@roboflow/js"></script>
  <script>
    const video = document.getElementById("webcam");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const status = document.getElementById("status");

    let model = null;

    // Optional: Preload the Roboflow model if you have credentials
    const loadModel = async () => {
      try {
        // âš ï¸ Replace with your actual Roboflow info once ready
        const apiKey = "n2X7gQwFwVV9sftqam36";
        const modelName = "superworms-1r3ob";
        const version = "1"; // Usually 1 or latest

        const roboflow = new window.roboflow.Auth(apiKey);
        model = await roboflow.load({ model: modelName, version: version });
        status.textContent = "âœ… Model loaded. Detecting worms...";
      } catch (e) {
        console.warn("Model not loaded yet. This is a starter app.");
        status.textContent = "ðŸ• No model loaded. Demo only.";
      }
    };

    const startWebcam = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: true,
        audio: false
      });
      video.srcObject = stream;

      video.onloadedmetadata = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        detectLoop();
      };
    };

    const detectLoop = async () => {
      if (model) {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const prediction = await model.detect(canvas);
        console.log(prediction);
        // Optional: draw boxes here
      }
      requestAnimationFrame(detectLoop);
    };

    // Start webcam and optionally load model
    startWebcam();
    loadModel();
  </script src="app.js"></script>

</body>
</html>
